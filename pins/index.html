<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>MapLibre ‚Äì Drop Pin + Search Area</title>
    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }
      #map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        transform: translateZ(0);
      }
      #overlay,
      #ellipseLayer,
      #uiContainer {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }
      #overlay {
        z-index: 15;
      }
      .sign {
        position: absolute;
        width: 14px;
        height: 14px;
        background: #00d0a8;
        border: 2px solid #004b3b;
        border-radius: 50%;
        box-shadow: 0 0 0 2px #fff, 0 2px 6px rgba(0, 0, 0, 0.35);
        transform: translate(-50%, -50%);
      }
      .sign.in-selection {
        background: #0078ff;
        border-color: #003370;
      }
      #ellipseLayer {
        width: 100%;
        height: 100%;
        overflow: visible;
        z-index: 10;
      }
      #radiusCircle {
        fill: rgba(0, 120, 255, 0.18);
        stroke: rgba(0, 120, 255, 0.9);
        stroke-width: 2;
      }
      text.miles-label {
        fill: #0b5bd7;
        font-size: 12px;
        font-weight: 600;
        paint-order: stroke;
        stroke: #fff;
        stroke-width: 3px;
      }
      #dragHit {
        pointer-events: auto;
        fill: rgba(0, 0, 0, 0.001);
        cursor: grab;
        touch-action: none;
      }
      #uiContainer {
        z-index: 50;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 8px;
        align-items: stretch;
      }
      #searchBar {
        pointer-events: auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #searchInput {
        border: none;
        outline: none;
        background: transparent;
        font-size: 15px;
        flex: 1;
      }
      #searchBtn,
      #closeBtn,
      #dropPinBtn {
        pointer-events: auto;
        border: none;
        border-radius: 8px;
        padding: 6px 10px;
        background: #0078ff;
        color: white;
        cursor: pointer;
      }
      #closeBtn {
        background: #eee;
        color: #333;
      }
      #dropPinBtn {
        pointer-events: auto;
        background: white;
        border: 1px solid rgba(0, 0, 0, 0.2);
        color: #0078ff;
        font-weight: 600;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #bottomOverlay {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 40;
        background: #fff;
        text-align: center;
        font-size: 18px;
        font-weight: 500;
        padding: 20px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        pointer-events: auto;
      }
      #statusText {
        font-size: 16px;
        font-weight: 600;
      }
      #radiusControls {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      #radiusSlider {
        width: 80%;
      }
      #radiusValue {
        width: 80px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 4px 6px;
        text-align: right;
      }
      #selectAreaBtn {
        background: #0078ff;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        padding: 12px 20px;
        width: 100%;
        max-width: 300px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="overlay"></div>

    <svg id="ellipseLayer">
      <circle id="dragHit" cx="-1000" cy="-1000" r="0"></circle>
      <circle id="radiusCircle" cx="-1000" cy="-1000" r="0"></circle>
      <text id="milesLabel" class="miles-label" x="-1000" y="-1000">0 mi</text>
    </svg>

    <div id="uiContainer">
      <div id="searchBar">
        <input id="searchInput" type="text" placeholder="Search city..." />
        <button id="searchBtn">Go</button>
        <button id="closeBtn" style="display: none">√ó</button>
      </div>
      <button id="dropPinBtn">üìç Drop Pin</button>
    </div>

    <div id="bottomOverlay">
      <div id="statusText">Search a city or drop a pin</div>
      <div id="radiusControls">
        <label for="radiusSlider">Radius (mi):</label>
        <input
          id="radiusSlider"
          type="range"
          min="0.1"
          max="20"
          step="0.1"
          value="3"
        />
        <input
          id="radiusValue"
          type="number"
          min="0.1"
          max="20"
          step="0.1"
          value="3"
        />
        <button id="selectAreaBtn" disabled>Select area</button>
      </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            osm: {
              type: "raster",
              tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256,
            },
          },
          layers: [{ id: "osm", type: "raster", source: "osm" }],
        },
        center: [-98.5, 39.8],
        zoom: 4,
      });

      map.touchZoomRotate.enable();

      const overlay = document.getElementById("overlay");
      const radiusCircle = document.getElementById("radiusCircle");
      const milesLabel = document.getElementById("milesLabel");
      const dragHit = document.getElementById("dragHit");
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const closeBtn = document.getElementById("closeBtn");
      const dropPinBtn = document.getElementById("dropPinBtn");
      const radiusSlider = document.getElementById("radiusSlider");
      const radiusValue = document.getElementById("radiusValue");
      const radiusControls = document.getElementById("radiusControls");
      const statusText = document.getElementById("statusText");
      const selectAreaBtn = document.getElementById("selectAreaBtn");

      const signsData = [
        { lng: -118.268, lat: 34.0407, impressions: 120000, cpm: 7.5 },
        { lng: -122.2718, lat: 37.812, impressions: 60000, cpm: 5.6 },
        { lng: -111.9, lat: 40.77, impressions: 70000, cpm: 6.3 },
        { lng: -111.86, lat: 40.745, impressions: 54000, cpm: 6.6 },
        { lng: -111.905, lat: 40.78, impressions: 82000, cpm: 6.1 },
      ];

      let pinEls = [];
      map.on("load", () => {
        signsData.forEach((s) => {
          const el = document.createElement("div");
          el.className = "sign";
          overlay.appendChild(el);
          pinEls.push({ ...s, el });
        });
        updatePins();
        map.on("move", updatePins);
        map.on("zoom", updatePins);
      });

      function updatePins() {
        pinEls.forEach((p) => {
          const pos = map.project([p.lng, p.lat]);
          p.el.style.left = pos.x + "px";
          p.el.style.top = pos.y + "px";
        });
      }

      function toRad(d) {
        return (d * Math.PI) / 180;
      }
      function metersBetween(a, b) {
        const R = 6371008.8;
        const dLat = toRad(b.lat - a.lat),
          dLng = toRad(b.lng - a.lng);
        const lat1 = toRad(a.lat),
          lat2 = toRad(b.lat);
        const h =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLng / 2) ** 2;
        return 2 * R * Math.asin(Math.sqrt(h));
      }
      function milesBetween(a, b) {
        return metersBetween(a, b) / 1609.344;
      }
      function milesToPixels(center, miles) {
        const m = miles * 1609.344,
          canvas = map.getCanvas(),
          ll1 = map.unproject([canvas.width / 2, canvas.height / 2]),
          ll2 = map.unproject([canvas.width / 2 + 1, canvas.height / 2]);
        return (
          m /
          metersBetween(
            { lat: ll1.lat, lng: ll1.lng },
            { lat: ll2.lat, lng: ll2.lng }
          )
        );
      }

      function getStats(center, miles) {
        let totalImp = 0,
          totalCpm = 0,
          count = 0;
        pinEls.forEach((s) => {
          const d = milesBetween(center, { lat: s.lat, lng: s.lng });
          const inSel = d <= miles;
          s.el.classList.toggle("in-selection", inSel);
          if (inSel) {
            totalImp += s.impressions;
            totalCpm += s.cpm;
            count++;
          }
        });
        return {
          impressions: totalImp,
          avgCpm: count ? totalCpm / count : 0,
          count,
        };
      }

      let activePoint = null;
      let isDragging = false;

      function updateCircle() {
        if (!activePoint) return;
        const miles = parseFloat(radiusValue.value) || 0.1;
        const pos = map.project([activePoint.lng, activePoint.lat]);
        const r = milesToPixels(activePoint, miles);
        radiusCircle.setAttribute("cx", pos.x);
        radiusCircle.setAttribute("cy", pos.y);
        radiusCircle.setAttribute("r", r);
        dragHit.setAttribute("cx", pos.x);
        dragHit.setAttribute("cy", pos.y);
        dragHit.setAttribute("r", r);
        milesLabel.textContent = `${miles.toFixed(1)} mi`;
        milesLabel.setAttribute("x", pos.x);
        milesLabel.setAttribute("y", pos.y - r - 10);
        const { impressions, avgCpm, count } = getStats(activePoint, miles);
        statusText.textContent = `${count} sign${
          count !== 1 ? "s" : ""
        } ¬∑ ${impressions.toLocaleString()} impressions ¬∑ avg CPM $${avgCpm.toFixed(
          2
        )}`;
      }

      /* ---------- Search ---------- */
      const cityCenters = {
        "los angeles": { lat: 34.0522, lng: -118.2437 },
        oakland: { lat: 37.8044, lng: -122.2712 },
        "salt lake city": { lat: 40.7608, lng: -111.891 },
        chicago: { lat: 41.8781, lng: -87.6298 },
      };

      function handleSearch() {
        const q = searchInput.value.trim().toLowerCase();
        const center = cityCenters[q];
        if (!center) return alert("Try Oakland, LA, SLC, or Chicago");
        map.flyTo({ center: [center.lng, center.lat], zoom: 11 });
        map.once("moveend", () => {
          dropPinAt(center.lat, center.lng);
        });
      }

      searchBtn.addEventListener("click", handleSearch);
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSearch();
      });

      /* ---------- Drop Pin ---------- */
      dropPinBtn.addEventListener("click", () => {
        const c = map.getCenter();
        dropPinAt(c.lat, c.lng);
      });

      function dropPinAt(lat, lng) {
        activePoint = { lat, lng };
        radiusControls.style.display = "flex";
        selectAreaBtn.disabled = false;
        closeBtn.style.display = "inline";
        searchInput.value = "Search area";
        updateCircle();
      }

      closeBtn.addEventListener("click", () => {
        activePoint = null;
        radiusCircle.setAttribute("r", 0);
        dragHit.setAttribute("r", 0);
        milesLabel.textContent = "";
        searchInput.value = "";
        closeBtn.style.display = "none";
        radiusControls.style.display = "none";
        statusText.textContent = "Search a city or drop a pin";
        pinEls.forEach((s) => s.el.classList.remove("in-selection"));
      });

      /* ---------- Dragging ---------- */
      dragHit.addEventListener("pointerdown", (e) => {
        if (!activePoint) return;
        isDragging = true;
        dragHit.classList.add("dragging");
        map.dragPan.disable();
        map.touchZoomRotate.disable();
        window.addEventListener("pointermove", onMove);
        window.addEventListener("pointerup", stopDrag, { once: true });
      });

      function onMove(e) {
        if (!isDragging) return;
        const rect = map.getCanvasContainer().getBoundingClientRect();
        const x = e.clientX - rect.left,
          y = e.clientY - rect.top;
        const ll = map.unproject([x, y]);
        activePoint = { lat: ll.lat, lng: ll.lng };
        updateCircle();
      }

      function stopDrag() {
        isDragging = false;
        dragHit.classList.remove("dragging");
        map.dragPan.enable();
        map.touchZoomRotate.enable();
        window.removeEventListener("pointermove", onMove);
      }

      /* ---------- Controls ---------- */
      radiusSlider.oninput = () => {
        radiusValue.value = radiusSlider.value;
        updateCircle();
      };
      radiusValue.onchange = () => {
        radiusSlider.value = radiusValue.value;
        updateCircle();
      };
      selectAreaBtn.onclick = () => {
        const miles = parseFloat(radiusValue.value);
        const { impressions, avgCpm, count } = getStats(activePoint, miles);
        alert(
          `Selected ${count} sign${
            count !== 1 ? "s" : ""
          } ¬∑ ${impressions.toLocaleString()} impressions ¬∑ avg CPM $${avgCpm.toFixed(
            2
          )}`
        );
      };

      map.on("move", () => {
        updatePins();
        if (activePoint && !isDragging) updateCircle();
      });
      map.on("zoom", () => {
        updatePins();
        if (activePoint && !isDragging) updateCircle();
      });
    </script>
  </body>
</html>
