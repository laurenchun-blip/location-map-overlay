<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MapLibre – Visible Pins + Slider</title>
    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }
      #map {
        position: absolute;
        inset: 0;
      }

      /* overlay container */
      #overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 10;
      }

      .pin {
        position: absolute;
        width: 18px;
        height: 18px;
        background: #ff4d4f;
        border: 2px solid #fff;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
        transform: translate(-50%, -100%);
        pointer-events: auto;
        cursor: pointer;
        transition: transform 0.15s ease;
      }
      .pin:hover {
        transform: translate(-50%, -100%) scale(1.25);
      }

      /* slider panel */
      #sliderPanel {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(20, 20, 20, 0.75);
        color: #fff;
        padding: 8px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 20;
        backdrop-filter: blur(6px);
      }
      #zoomSlider {
        width: 180px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="overlay"></div>

    <div id="sliderPanel">
      <label for="zoomSlider">Zoom:</label>
      <input
        type="range"
        id="zoomSlider"
        min="1"
        max="14"
        step="0.1"
        value="6"
      />
      <span id="zoomValue">6</span>
    </div>

    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: "https://demotiles.maplibre.org/style.json",
        center: [-111.891, 40.7608],
        zoom: 6,
      });

      const overlay = document.getElementById("overlay");
      const slider = document.getElementById("zoomSlider");
      const zoomValue = document.getElementById("zoomValue");

      // Example pin data
      const pinsData = [
        { lng: -111.891, lat: 40.7608, label: "Salt Lake City" },
        { lng: -112.07, lat: 41.223, label: "Ogden" },
        { lng: -111.6585, lat: 40.2338, label: "Provo" },
      ];
      const pinEls = [];

      map.on("load", () => {
        // Create pin elements
        pinsData.forEach((p) => {
          const d = document.createElement("div");
          d.className = "pin";
          d.title = p.label;
          overlay.appendChild(d);
          pinEls.push({ ...p, el: d });
        });

        // Wait for first render frame so map.project() works
        map.once("render", () => {
          updatePins();
          // Update positions whenever map moves, zooms, or resizes
          map.on("move", updatePins);
          map.on("zoom", updatePins);
          map.on("resize", updatePins);
        });
      });

      function updatePins() {
        pinEls.forEach((pin) => {
          const pos = map.project([pin.lng, pin.lat]);
          // always show for debugging (remove next 2 lines once verified)
          pin.el.style.display = "block";
          pin.el.style.left = pos.x + "px";
          pin.el.style.top = pos.y + "px";
        });
      }

      // slider → zoom
      slider.addEventListener("input", (e) => {
        const z = parseFloat(e.target.value);
        map.setZoom(z);
        zoomValue.textContent = z.toFixed(1);
      });

      // sync slider with map zoom
      map.on("zoom", () => {
        const z = map.getZoom();
        slider.value = z.toFixed(1);
        zoomValue.textContent = z.toFixed(1);
      });
    </script>
  </body>
</html>
