<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>MapLibre â€“ Unified Bottom Card + Radius Control</title>
    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
    />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }
      #map {
        position: absolute;
        inset: 0;
      }
      #overlay {
        position: absolute;
        inset: 0;
        z-index: 20;
        pointer-events: none;
      }
      #ellipseLayer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: visible;
        z-index: 10;
      }

      circle {
        fill: rgba(0, 120, 255, 0.18);
        stroke: rgba(0, 120, 255, 0.9);
        stroke-width: 2;
      }
      text.miles-label {
        fill: #0b5bd7;
        font-size: 12px;
        font-weight: 600;
        paint-order: stroke;
        stroke: #fff;
        stroke-width: 3px;
      }

      .pin,
      .sign {
        position: absolute;
        pointer-events: none;
        border-radius: 50%;
      }
      .pin {
        width: 16px;
        height: 16px;
        background: #ff4d4f;
        border: 2px solid #fff;
        transform: translate(-50%, -100%);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
      }
      .sign {
        width: 12px;
        height: 12px;
        background: #00d0a8;
        border: 2px solid #003d34;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 0 2px #fff, 0 2px 6px rgba(0, 0, 0, 0.35);
      }

      /* --- Top UI --- */
      #uiContainer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 8px;
        box-sizing: border-box;
      }
      #searchBar,
      #zoomPanel {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(6px);
      }
      #searchInput {
        border: none;
        outline: none;
        background: transparent;
        font-size: 15px;
        flex: 1;
      }
      #searchBtn,
      #exitBtn {
        border: none;
        border-radius: 8px;
        padding: 6px 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      #searchBtn {
        background: #0078ff;
        color: white;
      }
      #searchBtn:hover {
        background: #005ed1;
      }
      #exitBtn {
        background: #eee;
      }
      #exitBtn:hover {
        background: #ccc;
      }

      #zoomPanel {
        justify-content: space-between;
      }
      #zoomSlider {
        flex: 1;
        height: 28px;
      }
      #zoomValue {
        font-size: 14px;
        color: #333;
        width: 40px;
        text-align: right;
      }

      /* --- Unified Bottom Card --- */
      #bottomOverlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 40;
        background: #fff;
        color: #111;
        text-align: center;
        font-size: 18px;
        font-weight: 500;
        padding: 24px 48px;
        border-top-left-radius: 24px;
        border-top-right-radius: 24px;
        box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(6px);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      #radiusControls {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 12px;
        font-size: 15px;
      }
      #radiusSlider {
        width: 80%;
      }
      #radiusValue {
        width: 80px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 4px 6px;
        font-size: 15px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="overlay"></div>
    <svg id="ellipseLayer">
      <circle id="radiusCircle" cx="-1000" cy="-1000" r="0"></circle>
      <text id="milesLabel" class="miles-label" x="-1000" y="-1000">0 mi</text>
    </svg>

    <div id="uiContainer">
      <div id="searchBar">
        <input
          id="searchInput"
          type="text"
          placeholder="Search city or sign..."
        />
        <button id="searchBtn">Go</button>
        <button id="exitBtn">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div id="zoomPanel">
        <label for="zoomSlider">Zoom</label>
        <input
          id="zoomSlider"
          type="range"
          min="1"
          max="14"
          step="0.1"
          value="4"
        />
        <span id="zoomValue">4.0</span>
      </div>
    </div>

    <div id="bottomOverlay">
      <div id="statusText">Search locations to see results</div>
      <div id="radiusControls">
        <label for="radiusSlider">Radius (mi):</label>
        <input
          id="radiusSlider"
          type="range"
          min="0"
          max="100"
          step="1"
          value="15"
        />
        <input
          id="radiusValue"
          type="number"
          min="0.1"
          max="50"
          step="0.1"
          value="1.5"
        />
      </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            osm: {
              type: "raster",
              tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256,
            },
          },
          layers: [{ id: "osm", type: "raster", source: "osm" }],
        },
        center: [-98.5, 39.8],
        zoom: 4,
      });
      map.dragPan.enable();
      map.scrollZoom.enable();

      const overlay = document.getElementById("overlay");
      const circleEl = document.getElementById("radiusCircle");
      const milesLabelEl = document.getElementById("milesLabel");
      const radiusSlider = document.getElementById("radiusSlider");
      const radiusInput = document.getElementById("radiusValue");
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const exitBtn = document.getElementById("exitBtn");
      const zoomSlider = document.getElementById("zoomSlider");
      const zoomValue = document.getElementById("zoomValue");
      const statusText = document.getElementById("statusText");
      const radiusControls = document.getElementById("radiusControls");

      let activePoint = null;
      const cityData = [
        { lng: -118.2437, lat: 34.0522, label: "Los Angeles" },
        { lng: -122.2712, lat: 37.8044, label: "Oakland" },
        { lng: -87.6298, lat: 41.8781, label: "Chicago" },
        { lng: -87.8834, lat: 42.0334, label: "Des Plaines" },
        { lng: -111.891, lat: 40.7608, label: "Salt Lake City" },
      ];
      const signsData = [
        // Los Angeles
        { lng: -118.268, lat: 34.0407, label: "Sign LA-1" },
        { lng: -118.2505, lat: 34.0535, label: "Sign LA-2" },
        { lng: -118.2812, lat: 34.045, label: "Sign LA-3" },

        // Oakland
        { lng: -122.2718, lat: 37.812, label: "Sign OAK-1" },
        { lng: -122.256, lat: 37.801, label: "Sign OAK-2" },
        { lng: -122.24, lat: 37.795, label: "Sign OAK-3" },

        // Chicago
        { lng: -87.635, lat: 41.885, label: "Sign CHI-1" },
        { lng: -87.62, lat: 41.87, label: "Sign CHI-2" },
        { lng: -87.645, lat: 41.9, label: "Sign CHI-3" },

        // Des Plaines
        { lng: -87.9005, lat: 42.04, label: "Sign DP-1" },
        { lng: -87.875, lat: 42.02, label: "Sign DP-2" },
        { lng: -87.91, lat: 42.05, label: "Sign DP-3" },

        // Salt Lake City
        { lng: -111.9, lat: 40.77, label: "Sign SLC-1" },
        { lng: -111.86, lat: 40.745, label: "Sign SLC-2" },
        { lng: -111.905, lat: 40.78, label: "Sign SLC-3" },
      ];

      let cityPins = [],
        signPins = [];
      map.on("load", () => {
        cityData.forEach((c) => {
          const el = document.createElement("div");
          el.className = "pin";
          overlay.appendChild(el);
          cityPins.push({ ...c, el });
        });
        signsData.forEach((s) => {
          const el = document.createElement("div");
          el.className = "sign";
          overlay.appendChild(el);
          signPins.push({ ...s, el });
        });
        map.once("render", () => {
          updatePins();
          updateSignCount();
          map.on("move", () => {
            updatePins();
            updateEllipse();
            updateSignCount();
          });
          map.on("zoom", () => {
            updatePins();
            updateEllipse();
            syncZoom();
            updateSignCount();
          });
        });
      });

      function positionElements(items) {
        items.forEach((p) => {
          const pos = map.project([p.lng, p.lat]);
          p.el.style.left = pos.x + "px";
          p.el.style.top = pos.y + "px";
        });
      }
      function updatePins() {
        positionElements(cityPins);
        positionElements(signPins);
      }

      function flyTo(lat, lng) {
        map.flyTo({ center: [lng, lat], zoom: 11, essential: true });
      }
      function setActive(lat, lng) {
        activePoint = { lat, lng };
        radiusControls.style.display = "flex";
        updateEllipse();
        updateSignCount();
      }

      /* -------- Search + Exit -------- */
      searchBtn.addEventListener("click", () => {
        const q = searchInput.value.trim().toLowerCase();
        let m =
          cityData.find((c) => c.label.toLowerCase().includes(q)) ||
          signsData.find((s) => s.label.toLowerCase().includes(q));
        if (m) {
          flyTo(m.lat, m.lng);
          setActive(m.lat, m.lng);
        } else alert("No match found.");
      });
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") searchBtn.click();
      });

      exitBtn.addEventListener("click", () => {
        activePoint = null;
        circleEl.setAttribute("r", 0);
        milesLabelEl.textContent = "";
        radiusControls.style.display = "none";
        statusText.textContent = "Search locations to see results";
      });

      /* -------- Sign count logic -------- */
      function updateSignCount() {
        const bounds = map.getBounds();
        const count = signPins.filter((s) =>
          bounds.contains([s.lng, s.lat])
        ).length;
        statusText.textContent = activePoint
          ? `${count} sign${count !== 1 ? "s" : ""} in area`
          : "Search locations to see results";
      }

      /* -------- Zoom + Ellipse Logic -------- */
      function syncZoom() {
        zoomSlider.value = map.getZoom().toFixed(1);
        zoomValue.textContent = zoomSlider.value;
      }
      zoomSlider.addEventListener("input", (e) => {
        map.setZoom(parseFloat(e.target.value));
        syncZoom();
      });

      function sliderToMiles(v) {
        const val = parseInt(v, 10);
        if (val <= 30) return +(val * 0.1).toFixed(1);
        const t = (val - 30) / 70;
        return +(3 + t * (50 - 3)).toFixed(1);
      }
      function milesToSlider(mi) {
        if (mi <= 3) return Math.round(mi * 10);
        const t = (mi - 3) / (50 - 3);
        return Math.round(30 + t * 70);
      }
      function haversine(a, b) {
        const R = 6371008.8,
          toRad = (d) => (d * Math.PI) / 180;
        const dLat = toRad(b.lat - a.lat),
          dLng = toRad(b.lng - a.lng);
        const lat1 = toRad(a.lat),
          lat2 = toRad(b.lat);
        const h =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLng / 2) ** 2;
        return 2 * R * Math.asin(Math.sqrt(h));
      }
      function milesToPixels(center, miles) {
        const meters = miles * 1609.344;
        const canvas = map.getCanvas();
        const ll1 = map.unproject([canvas.width / 2, canvas.height / 2]);
        const ll2 = map.unproject([canvas.width / 2 + 1, canvas.height / 2]);
        const mPerPx = haversine(
          { lat: ll1.lat, lng: ll1.lng },
          { lat: ll2.lat, lng: ll2.lng }
        );
        return meters / mPerPx;
      }
      function updateEllipse() {
        if (!activePoint) return;
        const pos = map.project([activePoint.lng, activePoint.lat]);
        const miles = parseFloat(radiusInput.value) || 0.1;
        const px = milesToPixels(activePoint, miles);
        circleEl.setAttribute("cx", pos.x);
        circleEl.setAttribute("cy", pos.y);
        circleEl.setAttribute("r", px);
        milesLabelEl.textContent = `${miles.toFixed(1)} mi`;
        milesLabelEl.setAttribute("x", pos.x);
        milesLabelEl.setAttribute("y", pos.y - px - 10);
      }

      radiusSlider.addEventListener("input", () => {
        const miles = sliderToMiles(radiusSlider.value);
        radiusInput.value = miles.toFixed(1);
        updateEllipse();
      });
      radiusInput.addEventListener("change", () => {
        let miles = parseFloat(radiusInput.value);
        if (isNaN(miles) || miles < 0.1) miles = 0.1;
        if (miles > 50) miles = 50;
        radiusInput.value = miles.toFixed(1);
        radiusSlider.value = milesToSlider(miles);
        updateEllipse();
      });

      map.on("load", syncZoom);
    </script>
  </body>
</html>
