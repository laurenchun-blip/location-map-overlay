<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>MapLibre – Search & Select Area (Draggable)</title>

    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
    />

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, sans-serif;
        background: #f5f5f5;
      }
      #map {
        position: absolute;
        inset: 0;
      }

      /* Rendering layers */
      #ellipseLayer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: visible;
        z-index: 10;
      }
      #overlay {
        position: absolute;
        inset: 0;
        z-index: 20;
        pointer-events: none;
      } /* pins above ellipse, pass events through */
      #interaction {
        position: absolute;
        inset: 0;
        z-index: 25;
        pointer-events: none;
      } /* handle lives here */

      /* Ellipse */
      circle {
        fill: rgba(0, 120, 255, 0.18);
        stroke: rgba(0, 120, 255, 0.9);
        stroke-width: 2;
      }
      text.miles-label {
        fill: #0b5bd7;
        font-size: 12px;
        font-weight: 600;
        paint-order: stroke;
        stroke: #fff;
        stroke-width: 3px;
        stroke-linejoin: round;
      }

      /* Pins (visual only) */
      .pin,
      .sign {
        position: absolute;
        pointer-events: none;
        border-radius: 50%;
      }
      .pin {
        width: 16px;
        height: 16px;
        background: #ff4d4f;
        border: 2px solid #fff;
        transform: translate(-50%, -100%);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
      }
      .sign {
        width: 12px;
        height: 12px;
        background: #00d0a8;
        border: 2px solid #003d34;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 0 2px #fff, 0 2px 6px rgba(0, 0, 0, 0.35);
      }

      /* Draggable center handle (interactive) */
      #dragHandle {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ffffff;
        border: 2px solid #0078ff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
        transform: translate(-50%, -50%);
        cursor: grab;
        pointer-events: auto; /* enable interaction on the handle */
        touch-action: none; /* prevent scroll while dragging */
      }
      #dragHandle.dragging {
        cursor: grabbing;
      }

      /* Top UI */
      #uiContainer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 8px;
        box-sizing: border-box;
      }
      #searchBar,
      #zoomPanel {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(6px);
      }
      #searchInput {
        border: none;
        outline: none;
        background: transparent;
        font-size: 15px;
        flex: 1;
      }
      #searchBtn,
      #exitBtn {
        border: none;
        border-radius: 8px;
        padding: 6px 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      #searchBtn {
        background: #0078ff;
        color: white;
      }
      #searchBtn:hover {
        background: #005ed1;
      }
      #exitBtn {
        background: #eee;
      }
      #exitBtn:hover {
        background: #ccc;
      }
      #zoomPanel {
        justify-content: space-between;
      }
      #zoomSlider {
        flex: 1;
        height: 28px;
      }
      #zoomValue {
        font-size: 14px;
        color: #333;
        width: 40px;
        text-align: right;
      }

      /* Bottom overlay card (your specs) */
      #bottomOverlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 40;
        background: #fff;
        color: #111;
        text-align: center;
        font-size: 18px;
        font-weight: 500;
        padding: 24px 48px; /* top & bottom padding */
        border-top-left-radius: 24px;
        border-top-right-radius: 24px;
        box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(6px);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      #statusText {
        font-size: 18px;
        font-weight: 600;
      }

      /* Radius controls inside the card */
      #radiusControls {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 12px;
        font-size: 15px;
      }
      #radiusSlider {
        width: 80%;
      }
      #radiusValue {
        width: 80px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 4px 6px;
        font-size: 15px;
        text-align: right;
      }

      /* Select area button */
      #selectAreaBtn {
        margin-top: 8px;
        background: #0078ff;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        padding: 14px 24px;
        width: 100%;
        max-width: 320px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background 0.2s ease, opacity 0.2s ease;
      }
      #selectAreaBtn:hover:not(:disabled) {
        background: #005ed1;
      }
      #selectAreaBtn:disabled {
        background: #a8c8ff;
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Pins overlay -->
    <div id="overlay"></div>

    <!-- Ellipse SVG -->
    <svg id="ellipseLayer">
      <circle id="radiusCircle" cx="-1000" cy="-1000" r="0"></circle>
      <text id="milesLabel" class="miles-label" x="-1000" y="-1000">0 mi</text>
    </svg>

    <!-- Interaction layer for draggable handle -->
    <div id="interaction">
      <div id="dragHandle" hidden aria-label="Drag selection center"></div>
    </div>

    <!-- Top UI -->
    <div id="uiContainer">
      <div id="searchBar">
        <input
          id="searchInput"
          type="text"
          placeholder="Search city or sign..."
        />
        <button id="searchBtn">Go</button>
        <button id="exitBtn" aria-label="Clear selection">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div id="zoomPanel">
        <label for="zoomSlider">Zoom</label>
        <input
          id="zoomSlider"
          type="range"
          min="1"
          max="14"
          step="0.1"
          value="4"
        />
        <span id="zoomValue">4.0</span>
      </div>
    </div>

    <!-- Bottom card -->
    <div id="bottomOverlay">
      <div id="statusText">Search locations to see results</div>

      <div id="radiusControls">
        <label for="radiusSlider">Radius (mi):</label>
        <input
          id="radiusSlider"
          type="range"
          min="0"
          max="100"
          step="1"
          value="15"
        />
        <input
          id="radiusValue"
          type="number"
          min="0.1"
          max="50"
          step="0.1"
          value="1.5"
        />
        <button id="selectAreaBtn" disabled>Select area</button>
      </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <script>
      /* ---------- Map ---------- */
      const map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            osm: {
              type: "raster",
              tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256,
              attribution: "© OpenStreetMap contributors",
            },
          },
          layers: [{ id: "osm", type: "raster", source: "osm" }],
        },
        center: [-98.5, 39.8],
        zoom: 4,
      });
      map.dragPan.enable();
      map.scrollZoom.enable();
      map.boxZoom.enable();
      map.keyboard.enable();

      /* ---------- DOM ---------- */
      const overlay = document.getElementById("overlay");
      const ellipseLayer = document.getElementById("ellipseLayer");
      const circleEl = document.getElementById("radiusCircle");
      const milesLabelEl = document.getElementById("milesLabel");
      const dragHandle = document.getElementById("dragHandle");

      const zoomSlider = document.getElementById("zoomSlider");
      const zoomValue = document.getElementById("zoomValue");

      const statusText = document.getElementById("statusText");
      const radiusControls = document.getElementById("radiusControls");
      const radiusSlider = document.getElementById("radiusSlider");
      const radiusInput = document.getElementById("radiusValue");
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const exitBtn = document.getElementById("exitBtn");
      const selectAreaBtn = document.getElementById("selectAreaBtn");

      /* ---------- Data ---------- */
      const cityData = [
        { lng: -118.2437, lat: 34.0522, label: "Los Angeles" },
        { lng: -122.2712, lat: 37.8044, label: "Oakland" },
        { lng: -87.6298, lat: 41.8781, label: "Chicago" },
        { lng: -87.8834, lat: 42.0334, label: "Des Plaines" },
        { lng: -111.891, lat: 40.7608, label: "Salt Lake City" },
      ];
      const signsData = [
        // Los Angeles
        { lng: -118.268, lat: 34.0407, label: "Sign LA-1" },
        { lng: -118.2505, lat: 34.0535, label: "Sign LA-2" },
        { lng: -118.2812, lat: 34.045, label: "Sign LA-3" },
        // Oakland
        { lng: -122.2718, lat: 37.812, label: "Sign OAK-1" },
        { lng: -122.256, lat: 37.801, label: "Sign OAK-2" },
        { lng: -122.24, lat: 37.795, label: "Sign OAK-3" },
        // Chicago
        { lng: -87.635, lat: 41.885, label: "Sign CHI-1" },
        { lng: -87.62, lat: 41.87, label: "Sign CHI-2" },
        { lng: -87.645, lat: 41.9, label: "Sign CHI-3" },
        // Des Plaines
        { lng: -87.9005, lat: 42.04, label: "Sign DP-1" },
        { lng: -87.875, lat: 42.02, label: "Sign DP-2" },
        { lng: -87.91, lat: 42.05, label: "Sign DP-3" },
        // Salt Lake City
        { lng: -111.9, lat: 40.77, label: "Sign SLC-1" },
        { lng: -111.86, lat: 40.745, label: "Sign SLC-2" },
        { lng: -111.905, lat: 40.78, label: "Sign SLC-3" },
      ];

      /* ---------- Pins ---------- */
      let cityPins = [],
        signPins = [];
      map.on("load", () => {
        cityData.forEach((c) => {
          const el = document.createElement("div");
          el.className = "pin";
          overlay.appendChild(el);
          cityPins.push({ ...c, el });
        });
        signsData.forEach((s) => {
          const el = document.createElement("div");
          el.className = "sign";
          overlay.appendChild(el);
          signPins.push({ ...s, el });
        });

        map.once("render", () => {
          updateAllOverlays();
          updateSignCountInView();
          map.on("move", () => {
            updateAllOverlays();
            updateEllipse();
            updateCounts();
          });
          map.on("zoom", () => {
            updateAllOverlays();
            updateEllipse();
            syncZoomUI();
            updateCounts();
          });
          map.on("resize", () => {
            updateAllOverlays();
            updateEllipse();
            updateCounts();
          });
        });
      });

      function positionElements(items) {
        items.forEach((p) => {
          const pos = map.project([p.lng, p.lat]);
          p.el.style.left = pos.x + "px";
          p.el.style.top = pos.y + "px";
        });
      }
      function updateAllOverlays() {
        positionElements(cityPins);
        positionElements(signPins);
      }

      /* ---------- Search & State ---------- */
      let activePoint = null; // {lat, lng}
      let lastSearchLabel = null;

      function flyTo(lat, lng) {
        map.flyTo({ center: [lng, lat], zoom: 11, essential: true });
      }

      function setActive(lat, lng, label) {
        activePoint = { lat, lng };
        lastSearchLabel = label || lastSearchLabel;
        radiusControls.style.display = "flex";
        updateEllipse();
        updateCounts();
      }

      function handleSearch() {
        const q = searchInput.value.trim().toLowerCase();
        if (!q) return;
        let match = cityData.find((c) => c.label.toLowerCase().includes(q));
        if (!match) {
          const s = signsData.find((x) => x.label.toLowerCase().includes(q));
          if (s) match = s;
        }
        if (match) {
          flyTo(match.lat, match.lng);
          setActive(match.lat, match.lng, match.label);
        } else {
          alert(
            'No match found. Try a city or sign (e.g., "Oakland", "Sign LA-1").'
          );
        }
      }
      searchBtn.addEventListener("click", handleSearch);
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSearch();
      });

      /* Exit clears selection */
      exitBtn.addEventListener("click", () => {
        activePoint = null;
        circleEl.setAttribute("r", 0);
        milesLabelEl.textContent = "";
        radiusControls.style.display = "none";
        dragHandle.hidden = true;
        selectAreaBtn.disabled = true;
        statusText.textContent = "Search locations to see results";
      });

      /* ---------- Zoom UI ---------- */
      function syncZoomUI() {
        const z = map.getZoom();
        zoomSlider.value = z.toFixed(1);
        zoomValue.textContent = z.toFixed(1);
      }
      zoomSlider.addEventListener("input", (e) => {
        map.setZoom(parseFloat(e.target.value));
        syncZoomUI();
      });
      map.on("load", syncZoomUI);

      /* ---------- Distances ---------- */
      function toRad(d) {
        return (d * Math.PI) / 180;
      }
      function metersBetween(a, b) {
        const R = 6371008.8;
        const dLat = toRad(b.lat - a.lat),
          dLng = toRad(b.lng - a.lng);
        const lat1 = toRad(a.lat),
          lat2 = toRad(b.lat);
        const h =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLng / 2) ** 2;
        return 2 * R * Math.asin(Math.sqrt(h));
      }
      function milesBetween(a, b) {
        return metersBetween(a, b) / 1609.344;
      }
      function milesToPixels(center, miles) {
        const meters = miles * 1609.344;
        const canvas = map.getCanvas();
        const ll1 = map.unproject([canvas.width / 2, canvas.height / 2]);
        const ll2 = map.unproject([canvas.width / 2 + 1, canvas.height / 2]);
        const mPerPx = metersBetween(
          { lat: ll1.lat, lng: ll1.lng },
          { lat: ll2.lat, lng: ll2.lng }
        );
        return meters / mPerPx;
      }

      /* ---------- Slider mapping (0..100 => 0..50mi, 0.1 steps up to 3mi) ---------- */
      function sliderToMiles(v) {
        const val = parseInt(v, 10);
        if (val <= 30) return +(val * 0.1).toFixed(1); // 0..3.0
        const t = (val - 30) / 70;
        return +(3 + t * (50 - 3)).toFixed(1); // 3..50
      }
      function milesToSlider(mi) {
        if (mi <= 3) return Math.round(mi * 10);
        const t = (mi - 3) / (50 - 3);
        return Math.round(30 + t * 70);
      }

      /* ---------- Ellipse + Handle ---------- */
      function positionHandle() {
        if (!activePoint) {
          dragHandle.hidden = true;
          return;
        }
        const pos = map.project([activePoint.lng, activePoint.lat]);
        dragHandle.style.left = pos.x + "px";
        dragHandle.style.top = pos.y + "px";
        dragHandle.hidden = false;
      }

      function updateEllipse() {
        if (!activePoint) return;
        const pos = map.project([activePoint.lng, activePoint.lat]);
        const miles = parseFloat(radiusInput.value) || 0.1;
        const pxRadius = milesToPixels(activePoint, miles);

        circleEl.setAttribute("cx", pos.x);
        circleEl.setAttribute("cy", pos.y);
        circleEl.setAttribute("r", pxRadius);

        milesLabelEl.textContent = `${miles.toFixed(1)} mi`;
        milesLabelEl.setAttribute("x", pos.x);
        milesLabelEl.setAttribute("y", pos.y - pxRadius - 10);

        positionHandle();
        updateSelectButtonState();
      }

      /* Draggable logic (Pointer Events) */
      let isDraggingHandle = false;

      function screenToLngLat(clientX, clientY) {
        const rect = map.getCanvasContainer().getBoundingClientRect();
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        return map.unproject([x, y]);
      }
      function onPointerMove(e) {
        if (!isDraggingHandle || !activePoint) return;
        const ll = screenToLngLat(e.clientX, e.clientY);
        activePoint.lng = ll.lng;
        activePoint.lat = ll.lat;
        updateEllipse();
        updateCounts();
      }
      function onPointerUp() {
        if (!isDraggingHandle) return;
        isDraggingHandle = false;
        dragHandle.classList.remove("dragging");
        map.dragPan.enable();
        map.scrollZoom.enable();
        window.removeEventListener("pointermove", onPointerMove);
        window.removeEventListener("pointerup", onPointerUp);
      }
      dragHandle.addEventListener("pointerdown", (e) => {
        if (!activePoint) return;
        isDraggingHandle = true;
        dragHandle.classList.add("dragging");
        map.dragPan.disable();
        map.scrollZoom.disable();
        window.addEventListener("pointermove", onPointerMove);
        window.addEventListener("pointerup", onPointerUp);
        e.preventDefault();
      });

      /* ---------- Counts + Button enable ---------- */
      function countSignsInSelection() {
        if (!activePoint) return 0;
        const miles = parseFloat(radiusInput.value) || 0.1;
        let count = 0;
        for (const s of signPins) {
          const d = milesBetween(
            { lat: activePoint.lat, lng: activePoint.lng },
            { lat: s.lat, lng: s.lng }
          );
          if (d <= miles) count++;
        }
        return count;
      }
      function updateSelectButtonState() {
        if (!activePoint) {
          selectAreaBtn.disabled = true;
          return;
        }
        const n = countSignsInSelection();
        selectAreaBtn.disabled = n === 0;
      }
      function updateSignCountInView() {
        const bounds = map.getBounds();
        const count = signPins.filter((s) =>
          bounds.contains([s.lng, s.lat])
        ).length;
        statusText.textContent = `\u200B${count} sign${
          count !== 1 ? "s" : ""
        } in view`;
      }
      function updateSelectionStatus() {
        const count = countSignsInSelection();
        statusText.textContent = `${count} sign${
          count !== 1 ? "s" : ""
        } in selection`;
      }
      function updateCounts() {
        if (activePoint) {
          updateSelectionStatus();
        } else {
          updateSignCountInView();
        }
      }

      /* ---------- Radius controls ---------- */
      radiusSlider.addEventListener("input", () => {
        const miles = sliderToMiles(radiusSlider.value);
        radiusInput.value = miles.toFixed(1);
        updateEllipse();
        updateCounts();
      });
      radiusInput.addEventListener("change", () => {
        let miles = parseFloat(radiusInput.value);
        if (isNaN(miles) || miles < 0.1) miles = 0.1;
        if (miles > 50) miles = 50;
        radiusInput.value = miles.toFixed(1);
        radiusSlider.value = milesToSlider(miles);
        updateEllipse();
        updateCounts();
      });

      /* ---------- Select area action ---------- */
      selectAreaBtn.addEventListener("click", () => {
        if (!activePoint) return;
        const selectedCount = countSignsInSelection();
        alert(
          `You selected ${selectedCount} sign${
            selectedCount !== 1 ? "s" : ""
          } in this area!`
        );
        // TODO: Navigate to next screen in your product flow
      });
    </script>
  </body>
</html>
