<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MapLibre – Static Pins + Ellipse + Icon Exit</title>

    <!-- MapLibre CSS -->
    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <!-- Material Symbols (close) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
    />

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }
      #map {
        position: absolute;
        inset: 0;
      }

      /* Z-order: pins above ellipse; pass events to map so drag/zoom works */
      #overlay {
        position: absolute;
        inset: 0;
        z-index: 20;
        pointer-events: none;
      }
      #ellipseLayer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: visible;
        z-index: 10;
      }

      /* Ellipse */
      circle {
        fill: rgba(0, 120, 255, 0.18);
        stroke: rgba(0, 120, 255, 0.9);
        stroke-width: 2;
      }
      text.miles-label {
        fill: #0b5bd7;
        font-size: 12px;
        font-weight: 600;
        paint-order: stroke;
        stroke: #fff;
        stroke-width: 3px;
        stroke-linejoin: round;
      }

      /* Pins (visual only) */
      .pin {
        position: absolute;
        width: 18px;
        height: 18px;
        background: #ff4d4f;
        border: 2px solid #fff;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
        transform: translate(-50%, -100%);
        pointer-events: none;
      }
      .sign {
        position: absolute;
        width: 14px;
        height: 14px;
        background: #00d0a8;
        border: 2px solid #003d34;
        border-radius: 50%;
        box-shadow: 0 0 0 2px #fff, 0 2px 6px rgba(0, 0, 0, 0.35);
        transform: translate(-50%, -50%);
        pointer-events: none;
      }

      /* UI panels (these DO take pointer events) */
      #searchBar {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 30;
        background: rgba(255, 255, 255, 0.9);
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        display: flex;
        gap: 6px;
        align-items: center;
        backdrop-filter: blur(4px);
      }
      #searchInput {
        border: none;
        background: transparent;
        outline: none;
        font-size: 14px;
        width: 180px;
      }
      #searchBtn,
      #exitBtn {
        border: none;
        border-radius: 8px;
        padding: 4px 8px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      #searchBtn {
        background: #0078ff;
        color: white;
      }
      #searchBtn:hover {
        background: #005ed1;
      }
      #exitBtn {
        background: #eeeeee;
        color: #222;
      }
      #exitBtn:hover {
        background: #d8d8d8;
      }
      .material-symbols-outlined {
        font-variation-settings: "wght" 500;
      }

      #zoomPanel {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 30;
        background: rgba(20, 20, 20, 0.75);
        color: #fff;
        padding: 8px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        display: flex;
        gap: 8px;
        align-items: center;
        backdrop-filter: blur(6px);
      }
      #zoomSlider {
        width: 180px;
      }

      #radiusPanel {
        position: absolute;
        bottom: 74px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 30;
        background: rgba(255, 255, 255, 0.92);
        color: #111;
        padding: 8px 14px;
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        display: none;
        gap: 10px;
        align-items: center;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }
      #radiusSlider {
        width: 240px;
      }
      #radiusValue {
        width: 60px;
        text-align: right;
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 6px;
        padding: 2px 4px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="overlay"></div>
    <svg id="ellipseLayer">
      <circle id="radiusCircle" cx="-1000" cy="-1000" r="0"></circle>
      <text id="milesLabel" class="miles-label" x="-1000" y="-1000">0 mi</text>
    </svg>

    <div id="searchBar">
      <input
        id="searchInput"
        type="text"
        placeholder="Search city or sign..."
      />
      <button id="searchBtn">Go</button>
      <button id="exitBtn" aria-label="Clear selection">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>

    <div id="zoomPanel">
      <label for="zoomSlider">Zoom:</label>
      <input
        id="zoomSlider"
        type="range"
        min="1"
        max="14"
        step="0.1"
        value="4"
      />
      <span id="zoomValue">4.0</span>
    </div>

    <div id="radiusPanel">
      <label for="radiusSlider">Radius (mi):</label>
      <!-- Nonlinear slider: 0–30 => 0–3 mi by 0.1; 30–100 => 3–50 mi -->
      <input
        id="radiusSlider"
        type="range"
        min="0"
        max="100"
        step="1"
        value="15"
      />
      <input
        id="radiusValue"
        type="number"
        min="0.1"
        max="50"
        step="0.1"
        value="1.5"
      />
    </div>

    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <script>
      /* Map setup */
      const map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            osm: {
              type: "raster",
              tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256,
              attribution: "© OpenStreetMap contributors",
            },
          },
          layers: [{ id: "osm-tiles", type: "raster", source: "osm" }],
        },
        center: [-98.5, 39.8],
        zoom: 4,
      });
      map.dragPan.enable();
      map.scrollZoom.enable();
      map.boxZoom.enable();
      map.keyboard.enable();

      /* DOM refs */
      const overlay = document.getElementById("overlay");
      const ellipseLayer = document.getElementById("ellipseLayer");
      const circleEl = document.getElementById("radiusCircle");
      const milesLabelEl = document.getElementById("milesLabel");

      const zoomSlider = document.getElementById("zoomSlider");
      const zoomValue = document.getElementById("zoomValue");
      const radiusPanel = document.getElementById("radiusPanel");
      const radiusSlider = document.getElementById("radiusSlider");
      const radiusInput = document.getElementById("radiusValue");
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const exitBtn = document.getElementById("exitBtn");

      /* Data */
      const cityData = [
        { lng: -111.891, lat: 40.7608, label: "Salt Lake City" },
        { lng: -112.07, lat: 41.223, label: "Ogden" },
        { lng: -111.6585, lat: 40.2338, label: "Provo" },
        { lng: -74.006, lat: 40.7128, label: "New York" },
        { lng: -95.3698, lat: 29.7604, label: "Houston" },
        { lng: -118.2437, lat: 34.0522, label: "Los Angeles" },
        { lng: -122.2712, lat: 37.8044, label: "Oakland" },
        { lng: -87.6298, lat: 41.8781, label: "Chicago" },
        { lng: -87.8834, lat: 42.0334, label: "Des Plaines" },
      ];
      const signsData = [
        { lng: -118.268, lat: 34.0407, label: "Sign LA-1" },
        { lng: -118.32, lat: 34.072, label: "Sign LA-2" },
        { lng: -122.2718, lat: 37.812, label: "Sign OAK-1" },
        { lng: -122.24, lat: 37.795, label: "Sign OAK-2" },
        { lng: -87.635, lat: 41.885, label: "Sign CHI-1" },
        { lng: -87.62, lat: 41.87, label: "Sign CHI-2" },
        { lng: -87.9005, lat: 42.04, label: "Sign DP-1" },
        { lng: -87.875, lat: 42.02, label: "Sign DP-2" },
        { lng: -111.9, lat: 40.77, label: "Sign SLC-1" },
        { lng: -111.86, lat: 40.745, label: "Sign SLC-2" },
        { lng: -112.015, lat: 41.23, label: "Sign OGD-1" },
        { lng: -111.66, lat: 40.245, label: "Sign PRO-1" },
        { lng: -74.01, lat: 40.72, label: "Sign NYC-1" },
        { lng: -73.995, lat: 40.705, label: "Sign NYC-2" },
        { lng: -95.365, lat: 29.765, label: "Sign HOU-1" },
        { lng: -95.38, lat: 29.745, label: "Sign HOU-2" },
      ];

      /* Create static pins */
      let cityPins = [],
        signPins = [],
        activePoint = null;
      map.on("load", () => {
        // city pins
        cityData.forEach((c) => {
          const el = document.createElement("div");
          el.className = "pin";
          overlay.appendChild(el);
          cityPins.push({ ...c, el });
        });
        // sign pins
        signsData.forEach((s) => {
          const el = document.createElement("div");
          el.className = "sign";
          el.dataset.label = s.label;
          overlay.appendChild(el);
          signPins.push({ ...s, el });
        });

        // after first render frame
        map.once("render", () => {
          updateAllOverlays();
          map.on("move", () => {
            updateAllOverlays();
            updateEllipse();
          }); // keep ellipse locked while panning
          map.on("zoom", () => {
            updateAllOverlays();
            updateEllipse();
            syncZoomUI();
          });
          map.on("resize", () => {
            updateAllOverlays();
            updateEllipse();
          });
        });
      });

      function positionElements(items) {
        items.forEach((p) => {
          const pos = map.project([p.lng, p.lat]);
          p.el.style.left = pos.x + "px";
          p.el.style.top = pos.y + "px";
        });
      }
      function updateAllOverlays() {
        positionElements(cityPins);
        positionElements(signPins);
      }

      /* Search → fly & activate ellipse */
      function flyTo(lat, lng) {
        map.flyTo({ center: [lng, lat], zoom: 11, essential: true });
      }
      function setActive(lat, lng, label) {
        activePoint = { lat, lng, label };
        radiusPanel.style.display = "flex";
        updateEllipse();
      }
      function handleSearch() {
        const q = searchInput.value.trim().toLowerCase();
        if (!q) return;
        let match = cityData.find((c) => c.label.toLowerCase().includes(q));
        if (!match) {
          const s = signsData.find((x) => x.label.toLowerCase().includes(q));
          if (s) match = s;
        }
        if (match) {
          flyTo(match.lat, match.lng);
          setActive(match.lat, match.lng, match.label);
        } else {
          alert(
            'No match found. Try a city or sign (e.g., "Oakland", "Sign LA-1").'
          );
        }
      }
      searchBtn.addEventListener("click", handleSearch);
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSearch();
      });

      /* Exit icon → clear ellipse (map remains pannable & pins stay) */
      exitBtn.addEventListener("click", () => {
        activePoint = null;
        radiusPanel.style.display = "none";
        circleEl.setAttribute("r", 0);
        milesLabelEl.textContent = "";
      });

      /* Zoom UI */
      function syncZoomUI() {
        const z = map.getZoom();
        zoomSlider.value = z.toFixed(1);
        zoomValue.textContent = z.toFixed(1);
      }
      zoomSlider.addEventListener("input", (e) => {
        const z = parseFloat(e.target.value);
        map.setZoom(z);
        zoomValue.textContent = z.toFixed(1);
      });
      map.on("zoom", syncZoomUI);

      /* Radius mapping (nonlinear) */
      function sliderToMiles(v) {
        const val = parseInt(v, 10);
        if (val <= 30) return +(val * 0.1).toFixed(1);
        const t = (val - 30) / 70;
        return +(3 + t * (50 - 3)).toFixed(1);
      }
      function milesToSlider(mi) {
        if (mi <= 3) return Math.round(mi * 10);
        const t = (mi - 3) / (50 - 3);
        return Math.round(30 + t * 70);
      }

      /* Distance + conversion */
      function haversine(a, b) {
        const R = 6371008.8,
          toRad = (d) => (d * Math.PI) / 180;
        const dLat = toRad(b.lat - a.lat),
          dLng = toRad(b.lng - a.lng);
        const lat1 = toRad(a.lat),
          lat2 = toRad(b.lat);
        const h =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLng / 2) ** 2;
        return 2 * R * Math.asin(Math.sqrt(h));
      }
      function milesToPixels(center, miles) {
        const meters = miles * 1609.344;
        const canvas = map.getCanvas();
        const ll1 = map.unproject([canvas.width / 2, canvas.height / 2]);
        const ll2 = map.unproject([canvas.width / 2 + 1, canvas.height / 2]);
        const mPerPx = haversine(
          { lat: ll1.lat, lng: ll1.lng },
          { lat: ll2.lat, lng: ll2.lng }
        );
        return meters / mPerPx;
      }

      /* Ellipse drawing — stays fixed to activePoint on pan/zoom/resize */
      function updateEllipse() {
        if (!activePoint) return;
        const pos = map.project([activePoint.lng, activePoint.lat]);
        const miles = parseFloat(radiusInput.value) || 0.1;
        const pxRadius = milesToPixels(activePoint, miles);

        circleEl.setAttribute("cx", pos.x);
        circleEl.setAttribute("cy", pos.y);
        circleEl.setAttribute("r", pxRadius);

        milesLabelEl.textContent = `${miles.toFixed(1)} mi`;
        milesLabelEl.setAttribute("x", pos.x);
        milesLabelEl.setAttribute("y", pos.y - pxRadius - 10);
      }

      /* Radius controls */
      radiusSlider.addEventListener("input", () => {
        const miles = sliderToMiles(radiusSlider.value);
        radiusInput.value = miles.toFixed(1);
        updateEllipse();
      });
      radiusInput.addEventListener("change", () => {
        let miles = parseFloat(radiusInput.value);
        if (isNaN(miles) || miles < 0.1) miles = 0.1;
        if (miles > 50) miles = 50;
        radiusInput.value = miles.toFixed(1);
        radiusSlider.value = milesToSlider(miles);
        updateEllipse();
      });

      /* Init zoom readout */
      map.on("load", syncZoomUI);
    </script>
  </body>
</html>
